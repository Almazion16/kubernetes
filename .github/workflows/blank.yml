name: Sync from GitLab

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
  workflow_dispatch:         # можно запускать вручную

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add GitLab remote
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@${{ secrets.GITLAB_REPO_URL#https:// }}
          git fetch gitlab --prune

      - name: Push from GitLab to GitHub
        run: |
          git push origin +refs/remotes/gitlab/*:refs/heads/*
          git push origin --tags
