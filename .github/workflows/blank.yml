name: Sync from GitLab

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
  workflow_dispatch:         # запуск вручную

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add GitLab remote
        run: |
          GITLAB_URL="${{ secrets.GITLAB_REPO_URL }}"
          GITLAB_URL="${GITLAB_URL#https://}"
          git remote add gitlab "https://oauth2:${{ secrets.GITLAB_TOKEN }}@${GITLAB_URL}"
          git fetch gitlab --prune

      - name: Push from GitLab to GitHub
        run: |
          git push origin +refs/remotes/gitlab/*:refs/heads/*
          git push origin --tags
